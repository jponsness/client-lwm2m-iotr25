name: iotr25-client
base: core16
version: V1
summary: IOTR 2.5 LwM2M Client
description: |
  LwM2M Client for IOTR 2.5
confinement: strict
grade: stable

apps:
  iotr25-client:
    command: iotr25-client
    daemon: simple
    plugs:
      - network
      - network-bind
      - snapd-control
      - shutdown
parts:
  client:
    override-build: |
      ./prepare.sh
    build-packages:
      - cmake
      - autoconf
    plugin: go
    source: .
    source-type: git
    go-importpath: launchpad.net/ce-web/alpaca
    
    
